<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEJN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #c2185b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #c2185b;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>BEJN</h1>
  <p>Modern ve Şık Kadın Elbiseleri</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/300x400" alt="Elbise 1" />
    <h3>Yazlık Elbise</h3>
    <p>Hafif kumaş, rahat kesim</p>
    <div class="price">499 TL</div>
    <a class="btn" href="https://wa.me/90XXXXXXXXXX">WhatsApp ile Sipariş</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x400" alt="Elbise 2" />
    <h3>Şık Gece Elbisesi</h3>
    <p>Özel günler için ideal</p>
    <div class="price">799 TL</div>
    <a class="btn" href="https://wa.me/90XXXXXXXXXX">WhatsApp ile Sipariş</a>
  </div>
</div>

<footer>
  <p>© 2026 BEJN | Instagram: @elbisem</p>
</footer>

</body>
</html>
