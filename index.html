<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEJN | Modern Kadın Elbiseleri</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:#f4efe8;
color:#222;
}

/* HEADER */
header{
background:linear-gradient(to right,#111,#1a1a1a,#111);
color:white;
padding:18px 60px;
display:grid;
grid-template-columns:1fr auto 1fr;
align-items:center;
}

header nav a{
color:white;
text-decoration:none;
margin-right:25px;
font-size:14px;
opacity:.9;
}

header .right{
text-align:right;
}

.logo{
font-family:'Playfair Display',serif;
font-size:34px;
letter-spacing:6px;
text-align:center;
}

/* HERO */
.hero{
height:85vh;
background:
radial-gradient(circle at top,#f6efe6 0%,#e5d5c2 45%,#c9b29a 70%,#9e8770 100%);
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.25);
}

.hero-content{
position:relative;
z-index:2;
color:white;
}

.hero-content h1{
font-family:'Playfair Display',serif;
font-size:76px;
letter-spacing:10px;
}

.hero-content p{
margin-top:14px;
font-size:22px;
}

/* PRODUCTS PLACEHOLDER */
.section{
max-width:1200px;
margin:auto;
padding:70px 40px;
}

.section h2{
text-align:center;
font-family:'Playfair Display',serif;
font-size:32px;
margin-bottom:50px;
}

/* WHATSAPP */
.cta{
text-align:center;
margin-bottom:80px;
}

.cta a{
background:#3fa36c;
color:white;
padding:16px 40px;
border-radius:30px;
text-decoration:none;
font-size:16px;
font-weight:500;
}

/* FOOTER */
footer{
background:linear-gradient(to right,#111,#1a1a1a,#111);
color:white;
padding:28px 50px;
display:flex;
justify-content:space-between;
font-size:14px;
}

footer a{
color:white;
text-decoration:none;
}

/* MOBILE */
@media(max-width:768px){
header{
grid-template-columns:1fr;
text-align:center;
gap:12px;
}
header .right{text-align:center}
.hero-content h1{font-size:52px}
}
</style>
</head>

<body>

<header>
<nav>
<a href="#">Anasayfa</a>
<a href="#">Ürünler</a>
</nav>

<div class="logo">BEJN</div>

<nav class="right">
<a href="#">İletişim</a>
<a href="https://instagram.com/bejnmode">@bejnmode</a>
</nav>
</header>

<section class="hero">
<div class="hero-content">
<h1>BEJN</h1>
<p>Modern ve Şık Kadın Elbiseleri</p>
</div>
</section>

<section class="section">
<h2>Öne Çıkan Ürünler</h2>
<!-- Ürünler BURAYA gelecek (bilerek boş bırakıldı) -->
</section>

<div class="cta">
<a href="#">WhatsApp ile Sipariş Ver</a>
</div>

<footer>
<div>© 2026 BEJN – Tüm Hakları Saklıdır</div>
<div><a href="https://instagram.com/bejnmode">Instagram | @bejnmode</a></div>
</footer>

</body>
</html>
